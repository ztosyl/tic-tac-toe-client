      <!-- Do not add `link` tags-->

      <div id="sign-up-modal" class="modal fade container" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Sign Up Here</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row d-flex">
        <form class='sign-up'>
          <div class="col-12"><input required type="text" name="credentials[email]" placeholder="Email"></div>
          <div class="col-12"><input required type="password" name="credentials[password]" placeholder="Password"></div>
          <div class="col-12"><input required type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"></div>
          <div class="col-12"><button class="btn btn-success" type="submit">Sign Up</button></div>
        </form>
      <div class="messaging"></div>
      <div class="col-12"><a href="#sign-in-modal" data-toggle="modal" data-target="#sign-in-modal" data-dismiss="modal">Already have an account? Click here!</a></div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
