<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TIC TAC TOE!</h1>
      <div class="who-won"></div>
      <div class="message"></div>
      <button class="restart">RESTART GAME</button>
      <div class="container">
      <div class="row">
        <div data-id="0" class="col-4 right-bottom"></div>
        <div data-id="1"class="col-4 right-bottom"></div>
        <div data-id="2"class="col-4 bottom"></div>
        <div data-id="3"class="col-4 right-bottom"></div>
        <div data-id="4"class="col-4 right-bottom"></div>
        <div data-id="5"class="col-4 bottom"></div>
        <div data-id="6"class="col-4 right"></div>
        <div data-id="7"class="col-4 right"></div>
        <div data-id="8"class="col-4"></div>
      </div>
    </div>
    <div class="unauthenticated">
    <form class='sign-in'>
      <input required type="text" name="credentials[email]" placeholder="Email">
      <input required type="password" name="credentials[password]" placeholder="Password">
      <button type="submit">Sign In</button>
    </form>
    <form class='sign-up'>
      <input required type="text" name="credentials[email]" placeholder="Email">
      <input required type="password" name="credentials[password]" placeholder="Password">
      <input required type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <button type="submit">Sign Up</button>
    </form>
    </div>
    <div class="authenticated">
    <form class='change-password'>
      <input required type="password" name="passwords[old]" placeholder="Old Password">
      <input required type="password" name="passwords[new]" placeholder="New Password">
      <button type="submit">Change Password</button>
    </form>
    <button class="sign-out" type="submit">Sign Out</button>
   </div>
    </body>
</html>
