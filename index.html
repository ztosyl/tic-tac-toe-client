<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="sign-up-modal" class="modal fade container" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Sign Up Here</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row d-flex">
        <form class='sign-up'>
          <div class="col-12"><input required type="text" name="credentials[email]" placeholder="Email"></div>
          <div class="col-12"><input required type="password" name="credentials[password]" placeholder="Password"></div>
          <div class="col-12"><input required type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"></div>
          <div class="col-12"><button class="btn btn-success" type="submit">Sign Up</button></div>
        </form>
      <div class="messaging"></div>
      </div>
      <div class="modal-footer">
      <a href="#sign-in-modal" data-toggle="modal" data-target="#sign-in-modal" data-dismiss="modal">Already have an account? Click here!</a>
      </div>
    </div>
  </div>
</div>

<div class="modal fade container" id="sign-in-modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
  <h5 class="modal-title" id="staticBackdropLabel">Sign In Here</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body row d-flex">
  <form class='sign-in'>
    <div class="col-12"><input required type="text" name="credentials[email]" placeholder="Email"></div>
    <div class="col-12"><input required type="password" name="credentials[password]" placeholder="Password"></div>
    <div class="col-12"><button class="btn btn-success" type="submit">Sign In</button></div>
  </form>
  <div class="messaging"></div>
  </div>
  <div class="modal-footer">
<a href="#sign-up-modal" data-toggle="modal" data-target="#sign-up-modal" data-dismiss="modal">Don't have an account? Click here!</a>
</div>
</div>
</div>
</div>

<div class="modal fade container" id="change-password-modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
  <h5 class="modal-title" id="staticBackdropLabel">Update Your Password</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body row d-flex">
  <form class='change-password'>
    <input required type="password" name="passwords[old]" placeholder="Old Password">
    <input required type="password" name="passwords[new]" placeholder="New Password">
    <button class="btn btn-success" type="submit">Change Password</button>
  </form>
  <div class="messaging">Password updated successfully.</div>
<div class="col-12"><button data-toggle="modal" data-dismiss="modal">Close</button></div>
</div>
<div class="modal-footer">
</div>
</div>
</div>
</div>
<nav class="navbar navbar-light">
  <h1>Tic Tac Toe</h1>
      <div class="authenticated">
      <ul class="nav justify-content-end">
  <li class="nav-item mr-sm-2">
    <a class="nav-link" href="#change-password-modal" data-toggle="modal" data-target="#change-password-modal">Change Password</a>
  </li>
  <li class="nav-item mr-sm-2">
    <a class="nav-link" href="#">Stats</a>
  </li>
  <li class="nav-item mr-sm-2">
    <button class="sign-out btn btn-danger" type="submit" >Sign Out</button>
  </li>
</ul>
</div>
<div class ="unauthenticated">
<ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link" href="#sign-in-modal" data-toggle="modal" data-target="#sign-in-modal">Sign In</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#sign-up-modal" data-toggle="modal" data-target="#sign-up-modal">Sign Up</a>
</ul>
</div>
</nav>
<h3 class="current-user"></h3>
      <div class="container board">
      <div class="row d-flex">
        <div data-id="0" class="col-2 right-bottom"></div>
        <div data-id="1"class="col-2 right-bottom"></div>
        <div data-id="2"class="col-2 bottom"></div>
        <div class="col-4"><div class="card" >
  <div class="card-body">
    <h5 class="card-title">Game Status</h5>
      <div class="game-status">
        <p class="card-text unauthenticated">Log in to begin!</p>
        <p class="card-text authenticated">Start the game by clicking on one of the spaces.</p>
      </div>
  </div>
  <button class="restart authenticated btn btn-primary">Restart Game</button>
</div>
</div>
      </div>
      <div class="row d-flex">
        <div data-id="3"class="col-2 right-bottom"></div>
        <div data-id="4"class="col-2 right-bottom"></div>
        <div data-id="5"class="col-2 bottom"></div>
        <div class="col-4"></div>
      </div>
      <div class="row d-flex">
        <div data-id="6"class="col-2 right"></div>
        <div data-id="7"class="col-2 right"></div>
        <div data-id="8"class="col-2"></div>
        <div class="col-4"></div>
      </div>
    </div>
    </body>
</html>
